<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>

<!-- Class name is reference to one of the bootstrap CSS styles-->
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
<!--    Add a button to add new employee-->
    <a th:href = "@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each = "tempEmployees : ${employees}">
            <td th:text = "${tempEmployees.firstName}"></td>
            <td th:text = "${tempEmployees.lastName}"></td>
            <td th:text = "${tempEmployees.email}"></td>
<!--            Add update button LInk -->
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId = ${tempEmployees.id})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>

            <!--            Add delete button LInk -->
                <a th:href="@{/employees/delete(employeeId = ${tempEmployees.id})}"
                    class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this employeee?'))) return false">
                        Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
